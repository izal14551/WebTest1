  <body>
    <main>
      <div class="login-container">
        <section id="layanan-mandiri">
          <h2>Registrasi NIK</h2>
          <p>Silahkan registrasi untuk mengakses layanan mandiri kami.</p>
          <img src="/WebTest/img/12.BANYUMAS.png" alt="" />
          <form action="register.php" method="post">
            <div class="login-form">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="nik"
                  placeholder=""
                  name="nik"
                  required
                />
                <label for="nik">Nomor Induk Kependudukan</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  name="email"
                  required
                />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  required
                />
                <label for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="handphone"
                  placeholder=""
                  name="handphone"
                  required
                />
                <label for="handphone">Masukan No Telepon</label>
              </div>
            </div>
            <button class="button" type="submit">
              Daftar
            </button>
          </form>
          <p>
            Sudah memiliki akun? Silahkan
            <a href="/WebTest/login/login.html">Login</a>
          </p>
        </section>
        <footer>
          <p>&copy; 2023 SIDESA Kabupaten Banyumas</p>
        </footer>
      </div>
    </main>
